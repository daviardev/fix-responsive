<body onload="PlaceholderLoading()">
  <main class="container">
    <div class="
      m-4
      profile
    ">
      <div class="user-icon">
        <i class="
          fa-1x
          fa-user
          fa-solid
        "></i>
      </div>
      <div class="user-details">
        <h2
          class="
            blockquote
            text-uppercase
            text-body-secondary
          "
          id="names"
        ></h2>
        <p aria-hidden="true" class="placeholder-glow">
          <span class="placeholder col-12"></span>
        </p>
        <p aria-hidden="true" class="placeholder col-3"></p>
          <p>
            <i class="
              fa-regular
              text-secondary
              fa-address-card
            "></i>
            <span id="ced"></span>
          </p>
      </div>
    </div>
   
    <div class="
      p-4
      card
    ">
      <div class="row">
        <div class="
          mb-4
          mb-sm-0
          col-sm-6
        ">
          <div class="
            py-2
            card
            cards
            h-100
            shadow
            ahorros
          ">
            <div class="overlay"></div>
            <div class="card-body">
              <div class="
                row
                no-gutters
                align-items-center
              ">
                <div class="col-auto">
                  <div class="circle">
                    <i class="
                      fa-3x
                      fa-solid
                      fa-piggy-bank
                    "></i>
                  </div>
                </div>
                <div class="
                  z-3
                  col-auto
                ">
                  <p class="
                    text-uppercase
                    font-weight-bold
                  ">mis ahorros</p>
                  <p aria-hidden="true" class="placeholder-glow">
                    <span class="placeholder col-9"></span>
                  </p>
                  <p id="cardAhorros"></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="

            py-2

          ">

              <div class="
                row
                no-gutters
                align-items-center
              ">

                      fa-3x

                  </p>
                  <p id="cardDeudas"></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        card
      ">

              <ul
                class="
                  nav
                  nav-pills
                "
                role="tablist"

                <li

                  role="presentation"

                  <button

                    role="tab"
                    type="button"
                    class="
                      nav-link
                      active
                    "
                    aria-controls="ahorros-tab-pane"

                    data-bs-target="#ahorros-tab-pane"

                    Listado de los ahorros
                  </button>
                </li>
                <li

                  role="presentation"
                >
                  <button
                    id="deudas-tab"

                    type="button"
                    class="nav-link"
                    aria-selected="false"
                    aria-controls="deudas-tab-pane"

                    Listado de las deudas
                  </button>
                </li>
              </ul>
            </div>

        </div>
        <div class="card-body">
          <div class="tab-content">
            <div

              role="tabpanel"
              class="
                show
                mt-2
                active
                tab-pane
                fade-in-up
              "
              tabindex="0"
              aria-labelledby="ahorros-tab"
            >
            <div class="card">
              <div
                class="
                  mb-2
                  fs-6
                  card-header
                  text-gray-800

                  background-color: #2b4466;
                  font-weight: bold;
                "
                >

                </div>
              <div class="card-body">
                <table
                  id="tablaAhorros"
                  class="
                    shadow
                    table
                    table-hover
                    table-striped
                  "
                  cellspacing="0"
                  style="

                  "
                >
                <thead
                  style="
                    color: white;
                    background-color: #2b4466;
                  ">
                  <tr>
                    <th>#</th>
                    <th>Periodo</th>
                    <th>Descripción</th>
                    <th
                      style="
                        text-align: end;
                      "
                    >
                      Valor
                    </th>
                    <th>Afectación</th>
                  </tr>
                </thead>
                <tbody id="tbody-ahorros">
                  <div class="text-center">
                    <div
                      class="spinner-border"
                      style="
                        width: 5rem;
                        height: 5rem;
                      "
                      role="status
                    ">
                      <span class="visually-hidden">Cargando...</span>
                    </div>
                  </div>
                </tbody>
                <tfoot
                  style="
                    color: white;
                    background-color: #2b4466;
                  ">
                  <th>Total</th>
                  <th></th>
                  <th></th>
                  <th
                    style="
                      text-align: end;
                    "
                    id="cardAhorros"
                  ></th>
                  <th></th>
                </tfoot>
              </table>
              </div>
            </div>
            </div>

            <div
              id="deudas-tab-pane"
              role="tabpanel"
              class="
                mt-2
                tab-pane
                fade-in-up
              "
              tabindex="0"
              aria-labelledby="deudas-tab"
            >
            <div class="card">
              <div
                class="
                  mb-2
                  fs-6
                  card-header
                  text-gray-800
                  text-uppercase
                "
                style="
                  color: white;
                  background-color: #2b4466;
                  font-weight: bold;
                ">
                  listado de deudas
                </div>
              <div class="card-body">
                <table
                  id="tablaDeudas"
                  class="
                    table
                    shadow
                    table-hover
                    table-striped
                  "
                  style="
                    width: 100%;
                  "
                  cellspacing="0"
                >
                <thead style="
                  color: white;
                  background-color: #2b4466;
                ">
                  <tr>
                    <th>#</th>
                    <th>Periodo</th>
                    <th>Descripción</th>
                    <th
                      style="
                        text-align: end;
                      ">Valor</th>
                    <th>Afectación</th>
                  </tr>
                </thead>
                <tbody id="tbody-deudas"></tbody>
                <tfoot
                  style="
                    color: white;
                    background-color: #2b4466;
                  ">
                  <th>Total</th>
                  <th></th>
                  <th></th>
                  <th style="
                    text-align: end;
                  "
                    id="cardDeudas"
                  ></th>
                  <th></th>
                </tfoot>
              </table>
              </div>
            </div>
          </div>
