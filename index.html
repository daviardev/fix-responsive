<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="css/styles.css"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="Afectación512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
  />

  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <title>fontrade - Afiliado</title>
</head>

<body>
  <main class="container">
    <header class="mt-2">
      <div class="list-group">
        <ul
          class="nav nav-underline"
          role="tablist"
        >
          <li
            class="nav-item"
            role="presentation"
          >
            <button
              id="inicio-tab"
              type="button"
              role="tab"
              class="nav-link text-black active"
              data-bs-toggle="tab"
              aria-controls="inicio-tab-pane"
              aria-selected="true"
              data-bs-target="#inicio-tab-pane"
            >
              Inicio
            </button>
          </li>
          <li
            class="nav-item"
            role="presentation"
          >
            <button
              id="ahorros-tab"
              role="tab"
              type="button"
              class="nav-link text-black"
              aria-controls="ahorros-tab-pane"
              aria-selected="false"
              data-bs-target="#ahorros-tab-pane"
              data-bs-toggle="tab"
            >
              Mis ahorros
            </button>
          </li>
          <li
            class="nav-item"
            role="presentation"
          >
            <button
              id="deudas-tab"
              role="tab"
              type="button"
              class="nav-link text-black"
              aria-selected="false"
              aria-controls="deudas-tab-pane"
              data-bs-target="#deudas-tab-pane"
              data-bs-toggle="tab"
            >
              Mis deudas
            </button>
          </li>
        </ul>
      </div>
    </header>
      
    <div class="tab-content">
      <div
        id="inicio-tab-pane"
        role="tabpanel"
        class="tab-pane container mt-4 fade-in-up show active"
        tabindex="0"
        aria-labelledby="inicio-tab"
      >
        <figure>
          <h4 class="blockquote text-body-secondary text-uppercase">
            <span id="names"></span>
          </h4>
          <figcaption class="blockquote-footer">
            <i class="fa-regular fa-address-card"></i>
            <span id="ced"></span>
          </figcaption>
        </figure>
        
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 mb-sm-0 mb-4">
              <div
                class="card shadow h-100 py-2"
                style="border-left: .25rem solid #8ca8ce;"
              >
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <h6
                      style="color: #8ca8ce;"
                      class="font-weight-bold text-uppercase mb-2">
                      Mis ahorros
                    </h6>
                    <p
                      id="cardAhorros"
                      class="h5 font-weight-bold"
                    ></p>
                  </div>

                  <div class="col-auto">
                    <i
                      style="color: #ccc;"
                      class="fa-solid fa-piggy-bank fa-3x"
                    ></i>
                  </div>
                </div>
              </div>
              </div>
            </div>
            <div class="col-sm-6 mb-sm-0 mb-4">
              <div
                class="card shadow h-100 py-2"
                style="border-left: .25rem solid #ce000c;"
              >
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <h6
                      style="color: #ce000c;"
                      class="font-weight-bold text-uppercase mb-1"
                    >
                      Mis deudas
                    </h6>
                    <p
                      id="cardDeudas"
                      class="h5 font-weight-bold"
                    ></p>
                  </div>
                  <div class="col-auto">
                    <i
                      style="color: #ccc;"
                      class="fa-solid fa-bomb fa-3x"
                    ></i>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>

      <div
        id="ahorros-tab-pane"
        role="tabpanel"
        class="tab-pane fade-in-up container mt-4"
        tabindex="0"
        aria-labelledby="ahorros-tab"
      >
        <figure>
          <h4 class="blockquote text-body-secondary text-uppercase">Total de ahorros</h4>
          <figcaption class="blockquote-footer">
            <i
              class="fa-solid fa-piggy-bank"
              style="color: #ccc;"
            ></i>
            <span id="cardAhorros"></span>
          </figcaption>
        </figure>
        <h3 class="mb-2 text-gray-800">Consulte sus ahorros</h3>
        <div class="border rounded bd-gutter flex-wrap flex-lg-nowrap">
          <div class="table-responsive">
            <table
              id="tablaAhorros"
              class="table table-hover"
              style="width: 100%;"
            >
              <thead class="table table-primary">
                <tr>
                  <th>#</th>
                  <th>Periodo</th>
                  <th>Descripción</th>
                  <th>Valor</th>
                  <th>Afectación</th>
                </tr>
              </thead>
              <tbody id="tbody-ahorros"></tbody>
              <tfoot>
                <tr>
                  <th>#</th>
                  <th>Periodo</th>
                  <th>Descripción</th>
                  <th>Valor</th>
                  <th>Afectación</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>

      <div
        id="deudas-tab-pane"
        role="tabpanel"
        class="tab-pane fade-in-up container mt-4"
        tabindex="0"
        aria-labelledby="deudas-tab"
      >
        <figure>
          <h4 class="blockquote text-body-secondary text-uppercase">total de deudas</h4>
          <figcaption class="blockquote-footer">
            <i
              style="color: #ccc;"
              class="fa-solid fa-bomb"
            ></i>
            <span id="cardDeudas"></span>
          </figcaption>
        </figure>
        <h3 class="mb-2 text-gray-800">
          Consulte sus deudas
        </h3>
        <div class="border rounded bd-gutter flex-wrap flex-lg-nowrap">
          <div class="table-responsive">
            <table
              id="tablaDeudas"
              style="width: 100%;"
              class="table table-hover"
            >
              <thead class="table table-primary">
                <tr>
                  <th>#</th>
                  <th>Periodo</th>
                  <th>Descripción</th>
                  <th>Valor</th>
                  <th>Afectación</th>
                </tr>
              </thead>
              <tbody id="tbody-deudas"></tbody>
              <tfoot>
                <tr>
                  <th>#</th>
                  <th>Periodo</th>
                  <th>Descripción</th>
                  <th>Valor</th>
                  <th>Afectación</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.8/pdfmake.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.66/vfs_fonts.min.js"></script>

</html>
