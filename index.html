<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="css/styles.css"
  />

  <link
    rel="stylesheet"
    href="css/bootrap.min.css"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="Afectación512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.css"
  />

  <link
    rel="stylesheet"
    href="css/datatable-bootstrap.min.css"
  />

  <title>fontrade - Afiliado</title>
</head>

<body>
  <main class="container">
    <header class="mt-2">
      <div class="list-group">
        <ul
          class="nav nav-underline"
          role="tablist"
        >
          <li
            class="nav-item"
            role="presentation"
          >
            <button
              id="inicio-tab"
              type="button"
              role="tab"
              class="nav-link text-black active"
              data-bs-toggle="tab"
              aria-controls="inicio-tab-pane"
              aria-selected="true"
              data-bs-target="#inicio-tab-pane"
            >
              Inicio
            </button>
          </li>
          <li
            class="nav-item"
            role="presentation"
          >
            <button
              id="ahorros-tab"
              role="tab"
              type="button"
              class="nav-link text-black"
              aria-controls="ahorros-tab-pane"
              aria-selected="false"
              data-bs-target="#ahorros-tab-pane"
              data-bs-toggle="tab"
            >
              Mis ahorros
            </button>
          </li>
          <li
            class="nav-item"
            role="presentation"
          >
            <button
              id="deudas-tab"
              role="tab"
              type="button"
              class="nav-link text-black"
              aria-selected="false"
              aria-controls="deudas-tab-pane"
              data-bs-target="#deudas-tab-pane"
              data-bs-toggle="tab"
            >
              Mis deudas
            </button>
          </li>
        </ul>
      </div>
    </header>
      
    <div class="tab-content">
      <div
        id="inicio-tab-pane"
        role="tabpanel"
        class="tab-pane container mt-4 fade-in-up show active"
        tabindex="0"
        aria-labelledby="inicio-tab"
      >
        <figure>
          <h4 class="blockquote text-body-secondary text-uppercase">
            <span id="names"></span>
          </h4>
          <figcaption class="blockquote-footer">
            <i class="fa-regular fa-address-card"></i>
            <span
              id="ced"
              style="font-size: 16.3px;"
            ></span>
          </figcaption>
        </figure>
        
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 mb-sm-0 mb-4">
              <div
                class="card shadow h-100 py-2"
                style="border-left: .25rem solid #8ca8ce;"
              >
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <h6
                      style="color: #7296c9;"
                      class="font-weight-bold text-uppercase mb-2">
                      Mis ahorros
                    </h6>
                    <p
                      id="cardAhorros"
                      class="h5 font-weight-bold"
                    ></p>
                  </div>

                  <div class="col-auto">
                    <i
                      style="color: #ccc;"
                      class="fa-solid fa-piggy-bank fa-3x"
                    ></i>
                  </div>
                </div>
              </div>
            </div>
            </div>
            <div class="col-sm-6 mb-sm-0 mb-4">
              <div
                class="card shadow h-100 py-2"
                style="border-left: .25rem solid #ce000c;"
              >
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <h6
                      style="color: #ce000c;"
                      class="font-weight-bold text-uppercase mb-1"
                    >
                      Mis deudas
                    </h6>
                    <p
                      id="cardDeudas"
                      class="h5 font-weight-bold"
                    ></p>
                  </div>
                  <div class="col-auto">
                    <i
                      style="color: #ccc;"
                      class="fa-solid fa-bomb fa-3x"
                    ></i>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>

      <div
        id="ahorros-tab-pane"
        role="tabpanel"
        class="tab-pane fade-in-up container mt-2"
        tabindex="0"
        aria-labelledby="ahorros-tab"
      >
        <h3 class="mb-2 text-gray-800">Consulte sus ahorros</h3>
        <div class="row">
          <div class="col-lg-12">
            <table
              id="tablaAhorros"
              class="table table-hover display nowrap border shadow rounded"
              collspacing="0"
              width="100%"
            >
              <thead class="table table-primary">
                <tr>
                  <th>#</th>
                  <th>Periodo</th>
                  <th>Descripción</th>
                  <th>Valor</th>
                  <th>Afectación</th>
                </tr>
              </thead>
              <tbody id="tbody-ahorros"></tbody>
              <tfoot>
                <tr>
                  <th>#</th>
                  <th>Periodo</th>
                  <th>Descripción</th>
                  <th>Valor</th>
                  <th>Afectación</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>

      <div
        id="deudas-tab-pane"
        role="tabpanel"
        class="tab-pane fade-in-up container mt-2"
        tabindex="0"
        aria-labelledby="deudas-tab"
      >
      <h3 class="mb-2 text-gray-800">Consulta sus deudas</h3>
      <div class="row">
        <div class="col-lg-12">
          <table
          id="tablaDeudas"
          class="table table-hover display nowrap border shadow rounded"
          collspacing="0"
          width="100%"
        >
          <thead class="table table-primary">
            <tr>
              <th>#</th>
              <th>Periodo</th>
              <th>Descripción</th>
              <th>Valor</th>
              <th>Afectación</th>
            </tr>
          </thead>
          <tbody id="tbody-deudas"></tbody>
          <tfoot>
            <tr>
              <th>#</th>
              <th>Periodo</th>
              <th>Descripción</th>
              <th>Valor</th>
              <th>Afectación</th>
            </tr>
          </tfoot>
        </table>
        </div>
      </div>
      </div>
    </div>
  </main>
</body>
<script src="/main.js" type="module"></script>

<script src="/js/jquery.min.js"></script>

<script src="/js/datatables-jquery.min.js"></script>
<script src="/js/datatable-print.min.js"></script>
<script src="/js/datatables-button.min.js"></script>
<script src="/js/datatable-bootstrap.min.js"></script>

<script src="/js/bootstrap.min.js"></script>
<script src="/js/buttons-bootstrap.min.js"></script>

<script src="/js/js-zip.min.js"></script>
<script src="/js/html-button.min.js"></script>

<script src="/js/pdfmake.min.js"></script>
<script src="/js/pdfmake-fonts.min.js"></script>

<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.js"></script>

</html>
